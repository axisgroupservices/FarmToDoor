<ion-header>

</ion-header>


<ion-content padding class="page-signin no-scroll">
  <div class="login-header">
    <div class="top-logo">
      <img src="assets/img/small-top-logo.png">
    </div>
    
  </div>
  <div class="content">
    <div class="title">
      Sign in
    </div>
    <div class="line2left">
      <div class="line-left"></div>
      <div class="line-right"></div>
    </div>
  </div>
  <ion-list class="clear-list">
    <ion-item>
      <ion-icon class="input-icon" ios="ios-mail-outline" md="md-mail" item-left></ion-icon>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon class="input-icon" ios="ios-lock-outline" md="md-lock" item-left></ion-icon>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button clear item-right color="greydark">
        Forgot Password?
      </button>
    </ion-item>
    <button class="login-button" ion-button round full (click)="login()">
      Login
    </button>
    <button class="login-button" ion-button round full (click)="register()">
      Register
    </button>
  </ion-list>
</ion-content>
