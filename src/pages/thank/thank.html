<ion-header>
</ion-header>


<ion-content class="page-thank no-scroll">
  <div class="thank-wrapper">
    <div class="thank">
      Thank
    </div>
    <div class="detail">
      for your order
    </div>
  </div>
  <div class="order">
    Order number: <span>#SC1234535</span>
  </div>
  <div class="thank-image">
    <img src="assets/img/thankyou.png">
  </div>
  <div class="estimate-wrapper">
    <div class="estimate">
      Estimate delivery
    </div>
    <div class="date">
      Monday June 30, 2016
    </div>
  </div>
</ion-content>

<ion-footer class="clear-gap" no-border>
  <div class="track-order-wrapper">
    <div class="track-order">
      <button ion-button round full color="dark">Track your order here</button>
    </div>
    <div class="andor">
      or
    </div>
  </div>
  <div class="action-button">
    <button ion-button full (click)="shopping()">Continue Shopping <ion-icon name="arrow-round-forward"></ion-icon></button>
  </div>
</ion-footer>
